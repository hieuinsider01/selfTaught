<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Vườn chanh dây leo cây</title>
</head>
<body>
    <div class="container">
        <h1 class="">Vườn Chanh Dây Leo Cây</h1>
        <img src="./asset/img/chanh-day.jpg" alt="Chanh dây">
        <h3>Bảng Giá</h3>
        <table class="price-table">
            <tr><th>Loại</th><th>Giá</th></tr>
            <tr><td class="type-1">Loại 1</td> <td class="price-1">20.000đ</td></tr>
            <tr><td class="type-2">Loại 2</td> <td class="price-2">15.000đ</td></tr>
        </table>
        <h3>Liên hệ</h3>
        <form action="" class="contact">
            <input type="text" class="form-control" placeholder="Tên" required>
            <input type="number" class="form-control" placeholder="Số điện thoại" required>
            <button class="form-submit ">Gửi</button>
        </form>
    </div>
</body>
</html>
